[package]
name = "fishpond"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = "0.12"
bevy_local_commands = { git = "https://github.com/edouardpoitras/bevy_local_commands", ref = "2240a39d8bd42a7ce610e19c269619fd6e7476df" }

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3
